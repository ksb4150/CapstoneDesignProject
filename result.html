<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CAN ID Analysis</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Chango">
    <link rel="stylesheet" type="text/css" href="result_design.css?after">
  </head>
  <script type = "text/javascript">

  var Rlight1ID = JSON.parse(localStorage.getItem("Rlight1"));
  var Rlight2ID = JSON.parse(localStorage.getItem("Rlight2"));
  var leftID = JSON.parse(localStorage.getItem("Llight"));
  var hazardID = JSON.parse(localStorage.getItem("hazardID"));
  var accelID = JSON.parse(localStorage.getItem("accelID"));
  var brakeID = JSON.parse(localStorage.getItem("brakeID"));

  let Rlight1_ID = Rlight1ID.filter(it => !accelID.includes(it));
  Rlight1_ID = Rlight1_ID.filter(it => !brakeID.includes(it));

  let Rlight2_ID = Rlight2ID.filter(it => !accelID.includes(it));
  Rlight2_ID = Rlight2_ID.filter(it => !brakeID.includes(it));

  let left_ID = leftID.filter(it => !accelID.includes(it));
  left_ID = left_ID.filter(it => !brakeID.includes(it));

  let hazard_ID = hazardID.filter(it => !accelID.includes(it));
  hazard_ID = hazard_ID.filter(it => !brakeID.includes(it));

  let brake_ID = brakeID.filter(it => !accelID.includes(it));

  var Rlight1 = Rlight1_ID.join(" ");
  var Rlight2 = Rlight2_ID.join(" ");
  var Left = left_ID.join(" ");
  var Hazard = hazard_ID.join(" ");
  var Accel = accelID.join(" ");
  var Brake = brake_ID.join(" ");

  //console.log(Rlight1ID);
  // console.log(Rlight2ID);
  // console.log(leftID);
  // console.log(hazardID);
  // console.log(accelID);
  // console.log(brakeID);
  // console.log(badID);

  </script>
  <body>
    <div id ='header'>
        <div id ='top_left'>
           <div class='top_left_f'></div>
        </div>
        <div id ='top_center'>
          <div class = 'top_center_f'>
            <div id ='state'>ID 예상 결과</div>
          </div>
        </div>
        <div id = 'top_right'>
           Capstone Design<br>team 3
        </div>
     </div>
    <div id='middle' style="height: 63.5%">
      <div class='middle_id'>
        <div id='middle_r1'>우측 방향 지시등 ID</div>
        <div id='middle_r2'>우측 방향 지시등 2 ID</div>
        <div id='middle_l'>좌측 방향 지시등 ID</div>
        <div id='middle_h'>비상등 ID</div>
        <div id='middle_a'>엑셀 ID</div>
        <div id='middle_b'>브레이크 ID</div>
      </div>
      <div class ='middle_txt'>
        <div id='middle_one'></div>
        <div id='middle_two'></div>
        <div id='middle_three'></div>
        <div id='middle_four'></div>
        <div id='middle_five'></div>
        <div id='middle_six'></div>
      </div>
    </div>
    <div id='footer'>
      <div id='footer_center'>
        <div id='footer_b'>
          <button type="button" onclick="location.href='strangeID.html';">이상 데이터 ID 확인</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('middle_one').innerText=Rlight1;
    document.getElementById('middle_two').innerText=Rlight2;
    document.getElementById('middle_three').innerText=Left;
    document.getElementById('middle_four').innerText=Hazard;
